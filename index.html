<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas class="game"></canvas>
    <div class="control-pad">
      <div class="row">
        <div class="cell"></div>
        <div class="cell up" id="forward">
          <svg viewBox="0 0 32 32" class="arrow-svg"><polygon points="16,6 26,22 6,22" fill="#1B2022"/></svg>
        </div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell left" id="left">
          <svg viewBox="0 0 32 32" class="arrow-svg"><polygon points="6,16 22,6 22,26" fill="#1B2022"/></svg>
        </div>
        <div class="cell center" id="throw-axe">
          <img src="/assets/axe_land_noBG3.png" alt="axe" />
        </div>
        <div class="cell right" id="right">
          <svg viewBox="0 0 32 32" class="arrow-svg"><polygon points="26,16 10,6 10,26" fill="#1B2022"/></svg>
        </div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell down" id="backward">
          <svg viewBox="0 0 32 32" class="arrow-svg"><polygon points="16,26 26,10 6,10" fill="#1B2022"/></svg>
        </div>
        <div class="cell"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
